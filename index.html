<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAO PHOTO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="home-container">
        <div class="background-image">
            <img src="background/dsc7367.jpg" alt="Background" class="bg-image-primary">
            <img src="background/butt.jpg" alt="Background Hover" class="bg-image-hover">
        </div>
        <div class="title-container">
            <h1 class="main-title">
                <span class="title-default">XIAO PHOTO</span>
                <span class="title-hover">Welcome.This space is a quiet archive of the moments I choose to hold onto—light, shadow, texture, and the subtle emotion that exists between them. I invite you to look slowly, stay briefly, and feel something real.</span>
            </h1>
        </div>
    </div>

    <!-- Work Experience Section -->
    <section class="work-experience">
        <h2 class="section-title">Work Experience</h2>
        <div class="timeline-container">
            <div class="timeline-card" data-index="0">
                <div class="card-content">
                    <h3 class="card-title">星盟</h3>
                    <p class="card-description"></p>
                </div>
            </div>
            <div class="arrow arrow-1">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="arrow-svg">
                    <path d="M5 12h14" class="arrow-line"/>
                    <path d="M12 5l7 7-7 7" class="arrow-head"/>
                </svg>
            </div>
            <div class="timeline-card" data-index="1">
                <div class="card-content">
                    <h3 class="card-title">玫得</h3>
                    <p class="card-description"></p>
                </div>
            </div>
            <div class="arrow arrow-2">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="arrow-svg">
                    <path d="M19 12H5" class="arrow-line"/>
                    <path d="M12 19l-7-7 7-7" class="arrow-head"/>
                </svg>
            </div>
            <div class="timeline-card" data-index="2">
                <div class="card-content">
                    <h3 class="card-title">多样屋</h3>
                    <p class="card-description"></p>
                </div>
            </div>
            <div class="arrow arrow-3">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="arrow-svg">
                    <path d="M5 12h14" class="arrow-line"/>
                    <path d="M12 5l7 7-7 7" class="arrow-head"/>
                </svg>
            </div>
            <div class="timeline-card" data-index="3">
                <div class="card-content">
                    <h3 class="card-title">宠物</h3>
                    <p class="card-description"></p>
                </div>
            </div>
            <div class="arrow arrow-4">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="arrow-svg">
                    <path d="M19 12H5" class="arrow-line"/>
                    <path d="M12 19l-7-7 7-7" class="arrow-head"/>
                </svg>
            </div>
            <div class="timeline-card" data-index="4">
                <div class="card-content">
                    <h3 class="card-title">护肤</h3>
                    <p class="card-description"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="scripts/main.js"></script>
</body>
</html>
